<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cat</title>
    <link rel="stylesheet" href="/procatstination/static/css/dressstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gochi+Hand&family=Lunasima&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="background">
    <div class="main_div">
      <div class="left_dress">
        <div
          class="dress_graph"
          onclick="change_dress('/procatstination/static/images/girl/girl/default_girl.png')"
        >
          <img
            src="/procatstination/static/images/girl/girl/default_girl.png"
          />
        </div>
        <div class="dress_graph">
          <img
            src="/procatstination/static/images/girl/girl/exercise_girl.png"
            onclick="change_dress('/procatstination/static/images/girl/girl/exercise_girl.png')"
          />
        </div>
        <div class="dress_graph">
          <img
            src="/procatstination/static/images/girl/girl/mindful_girl.png"
            onclick="change_dress('/procatstination/static/images/girl/girl/mindful_girl.png')"
          />
        </div>
        <div class="dress_graph">
          <img
            src="/procatstination/static/images/girl/girl/study_girl.png"
            onclick="change_dress('/procatstination/static/images/girl/girl/study_girl.png')"
          />
        </div>
      </div>
      <div class="right_dress">
        <div class="dress_graph">
          <img
            src="/procatstination/static/images/boy/boy/default_boy.png"
            onclick="change_dress('/procatstination/static/images/boy/boy/default_boy.png')"
          />
        </div>
        <div class="dress_graph">
          <img
            src="/procatstination/static/images/boy/boy/exercise_boy.png"
            onclick="change_dress('/procatstination/static/images/boy/boy/exercise_boy.png')"
          />
        </div>
        <div class="dress_graph">
          <img
            src="/procatstination/static/images/boy/boy/mindful_boy.png"
            onclick="change_dress('/procatstination/static/images/boy/boy/mindful_boy.png')"
          />
        </div>
        <div class="dress_graph">
          <img
            src="/procatstination/static/images/boy/boy/study_boy.png"
            onclick="change_dress('/procatstination/static/images/boy/boy/study_boy.png')"
          />
        </div>
      </div>
      <div class="character">
        <img alt="characterdress" id="character_clothing" />
      </div>
      <a href="{{ url_for('home') }}">
        <div class="exit_button">
          <img
            class="home-button"
            src="/procatstination/static/images/home_icon.png"
            alt=""
          />
        </div>
      </a>
    </div>
    <script src="/procatstination/static/javascript/dressscript.js"></script>
  </body>
</html>
